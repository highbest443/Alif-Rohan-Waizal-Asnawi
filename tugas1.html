<!doctype html>
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Studi Kasus - Perkenalan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: rgb(34, 26, 255);
      transition: background 0.4s ease;
      background: url("bg1.jpg") center/cover no-repeat; /* default */
    }

    /* Pilihan background */
    #bg1:checked ~ .page { background: url("scp.jpg") center/cover no-repeat; }
    #bg2:checked ~ .page { background: url("ship.jpg") center/cover no-repeat; }
    #bg3:checked ~ .page { background: url("shupogaki.jpg") center/cover no-repeat; }

    /* Kontrol pilihan background */
    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
    }
    .controls label {
      color: rgb(108, 107, 107);
      margin-right: 10px;
      cursor: pointer;
    }

    /* Foto profil */
    .foto {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid rgb(0, 0, 0);
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <!-- Radio button untuk pilih background -->
  <input type="radio" name="bg" id="bg1" checked hidden>
  <input type="radio" name="bg" id="bg2" hidden>
  <input type="radio" name="bg" id="bg3" hidden>

  <!-- Kontrol -->
  <div class="controls">
    <label for="bg1">Background 1</label>
    <label for="bg2">Background 2</label>
    <label for="bg3">Background 3</label>
  </div>

  <!-- Halaman utama -->
  <div class="page">
    <img src="Chiaki.jpg" alt="Foto Saya" class="foto">
    <h1>Halo, Saya [Alif Rohan Waizal Asnawi]</h1>
    <p>Selamat datang di halaman perkenalan saya.</p>
  </div>
</body>
</html>
